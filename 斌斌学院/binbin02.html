<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>零基础JavaScript编码(二)</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	</ul>
	<script type="text/javascript">
	/*
	  在注释下方编写代码
	  遍历读取aqiData中各个城市的数据
	  将空气质量指数大于60的城市显示到aqi-list的列表中
	 */
		var aqiData = [
			['北京', 90],
			['上海', 50],
			['福州', 10],
			['广州', 50],
			['成都', 90],
			['西安', 100]
		];

		/*获取元素*/
		var uli = document.querySelector('#aqi-list');

		/*把数组按污染程度进行排序*/
		aqiData.sort(compare);
		function compare(a, b) {
			if (a[1] > b[1]) {
				return -1;
			} 
			else if (a[1] < b[1]) {
				return 1;
			}
			else {
				return 0;
			}
		};
		/*	
			改进：
			function compare(a, b) {
				return b[1] - a[1];
			}
		*/

		/*创建元素并动态将元素显示在页面*/
		aqiData.forEach(function(a, index) {
			if (a[1] > 60) {
				let list = document.createElement('li');
				list.innerHTML = '第' + (index + 1) + '名：' + a.toString();
				uli.append(list);
			}
		})
	</script>
</body>
</html>
