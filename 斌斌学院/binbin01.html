<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>零基础JavaScript编码(一)</title>
</head>
<body>
	<label for="aqi-input">请输入北京今天的天气：<input type="text" name="input" id="aqi-input"></label>
	<button type="submit" id="button">确认提交</button>
	<div>您输入的值是：<span id="aqi-display">尚无输入</span></div>
	<script type="text/javascript">
		/*给按钮button绑定一个点击事件在事件处理函数中获取aqi-input输入的值，并显示在aqi-display中*/

		/*获取相关元素节点*/
		var input = document.querySelector("#aqi-input");
		var button = document.querySelector("#button");
		var display = document.querySelector("#aqi-display");

		button.addEventListener('click', function(evt) {
				if ((input.value !== undefined) && (input.value !== "")) {
					display.innerHTML = input.value;
				}
		})
	</script>
</body>
</html>
